<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="login-create">
                <div class="login-head">
                    <img src="img/cabezaedu.png">
                </div>
            <div class="formulario">
                <br>
                <div id="main-message" class="message"></div>
                <div id="login-user-container" class="form">
                    <input type="text" id="login-name" placeholder="Nombre Usuario">
                    <br>
                    <input type="text" id="login-password" placeholder="Contraseña">
                    <br>
                    <button id="login-btn">Ingresar</button>
                </div>
                <div id="create-user-container" class="form">
                    <input id="create-user-name" type="text" placeholder="Nombre Usuario">
                    <br>
                    <input id="create-user-email" type="email" placeholder="e-mail">
                    <br>
                    <input id="create-user-password" type="password" placeholder="Contraseña">
                    <br>
                    <button id="create-user">Crear Usuario</button>
                </div>
            </div>
            <div id="home-selector-container">
                <div class="nuevos-usuarios-blue-line" style="margin-bottom:-1%">
                    <img src="img/new_user_line.png">
                </div>
                <div class="nuevos-usuarios-midle">
                    <button id="home-selector-btn" class="text-button">Crear
                        <br>Usuario</button>
                    <img src="img/new_user.png">
                </div>
                <div class="nuevos-usuarios-blue-line" style="margin-top:-1%">
                    <img src="img/new_user_line.png">
                </div>
            </div>
        </div>
        <div id="courses-container">
            <nav>
                <img class="nav-line" src="img/nav_line.png">
                <img class="nav-circle" src="img/nav_circle.png">
            </nav>
            <div class="course-list-container">
                <ul>
                    <li  style="background:grey;">
                        <img class="icon" src="img/course_icon.png">
                        <h2>Course Name</h2>
                        <h3>Descripción</h3>
                        <ul class="units">
                            <li>Unidad</li>
                            <li>Unidad</li>
                        </ul>
                    </li>   
                </ul> 
            </div>
        </div>
        <div id="question-container">
 <nav>
                <img class="nav-line" src="img/nav_line.png">
                <img class="nav-circle" src="img/nav_circle.png">
            </nav>
            <div class="question">
            <p>¿Cuál de los siguientes números corresponde a un tipo de dato float?</p>
            </div>
            <div class="answer">
                <ul>
                    <li>0.8</li>
                    <li>3</li>
                    <li>33524</li>
                    <li>'f'</li>
                    <li>No SE</li>
                    <button>ENVIAR</button>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/ADAPP-EDU.js"></script>
</body>

</html>
